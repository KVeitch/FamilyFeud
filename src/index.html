<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>FastMoney$ Feud</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
  </head>
  <body>
    <header>
      <h1>FastMoney$ Feud</h1>
      <div class="container">
        <div class="player1-style">
          <h3 class="jq-player1"> Player Name 1</h3>
          <h3 class="jq-score1"> Player 1 Score</h3>
        </div>
        <div class="round-info">Round <span id="round-number">1</span></div>
        <div class="player2-style">
          <h3 class="jq-player2"> Player Name 2</h3>
          <h3 class="jq-score2"> Player 2 Score</h3>
        </div>
    </div>
    </header>
    <main>
        <section class="player-name-prompts" hidden>
          <h2>Enter players names!</h2>
          <input type="text"> Player 1 </input>
          <input type="text"> Player 2 </input>
          <button> YAS QUEEN </button>
        </section>
        <section class="finish-round">
            <h3>Congratulations <span id="round-winner"></span> u won dis round!</h3>
          </section>
          <section class="finish-game">
              <h3>Congratulations <span id="game-winner"></span> u won dis game!</h3>
          </section>
      <section class="game">
        <h3>Question: <span id="question-text"></span></h3>
        <div class="answer1">1xxx</div>
        <div class="answer2">2xxx</div>
        <div class="answer3">3xxx</div>
      </section>
      <section class="inputs">
        <div class="player1-inputs">
          <h4 class="player-1-name">Player1 Name</h4>
          <input type="text">Guess here muthafuckas!</input>
          <button class="player1-inputs">Submit</button>
        </div>
        <div class="player2-inputs">
          <h4 class="player-2-name">Player2 Name</h4>
          <input type="text">Guess here muthafuckas!</input>
          <button class="player2-inputs">Submit</button>
        </div>
        <button>Reset</button>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
  </body>
</html>
