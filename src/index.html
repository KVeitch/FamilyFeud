<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>FastMoney$ Feud</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Jacques+Francois+Shadow&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1 display-typeface">$FastMoney$ Feud</h1>
      <div class="header__container">
        <div class="container__player1">
          <h3 class="player1__name jq-name1"> Player Name 1</h3>
          <h3 class="player1__score">0</h3>
        </div>
        <div class="container__round display-typeface">Round <span id="round-number">1</span></div>
        <div class="container__player2">
          <h3 class="player2__name jq-name2"> Player Name 2</h3>
          <h3 class="player2__score">0</h3>
        </div>
    </div>
    </header>
    <main class="main">
      <section class="main__player">
        <h2 class="player__prompt"> $ Enter players names! $ </h2>
        <input type="text" class="player__input1" placeholder="Player 1 here Bitch!"></input>
        <input type="text" class="player__input2" placeholder="Player 2 here Bitch!"></input>
        <button class="player__button"> YAS QUEEN </button>
      </section>
      <section class="main__round" hidden>
        <h3 class="round__message" >Congratulations <span id="round-winner"></span> u won dis round!</h3>
      </section>
      <section class="main__game" hidden>
        <h3 class="game__message">Congratulations <span id="game-winner"></span> u won dis game!</h3>
      </section>
      <section class="game">
        <h3 class="game__question">Question: <span id="question-text">put some shitin here for testing purposes</span></h3>
        <div class="game__answer1 qStyle">
          <span id='jq-dollar0'> $$$$$$$$$$ </span>
          <span id='jq-answer0' hidden></span>
        </div>
        <div class="game__answer2 qStyle">
          <span id='jq-dollar1'> $$$$$$$$$$ </span>
          <span id='jq-answer1' hidden></span>
        </div>
        <div class="game__answer3 qStyle">
          <span id='jq-dollar2'> $$$$$$$$$$ </span>
          <span id='jq-answer2' hidden></span>
        </div>
      </section>
      <section class="inputs">
        <div class="inputs__player1">
          <h4 class="player1__name jq-name1">Player1 Name</h4>
          <input type="text" class="player1__guess jq-guess" placeholder="Guess here muthafuckas!"></input>
          <button class="player1__button jq-submit">Submit</button>
        </div>
        <div class="inputs__player2 hidden">
          <h4 class="player2__name jq-name2">Player2 Name</h4>
          <input type="text" class="player2__guess jq-guess" placeholder="Guess here muthafuckas!"></input>
          <button class="player2__button jq-submit">Submit</button>
        </div>
        <button class="inputs__reset">Reset</button>
      </section>
      <section class="round-feedback">
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
  </body>
</html>
